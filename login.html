<!DOCTYPE html>

    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 20px;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #1e90ff;
            text-align: center;
        }

        .login-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            background-color: #104e8b;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .show-pass {
            display: flex;
            align-items: center;
            gap: 5px; /* Space between checkbox and label */
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
