<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empower International Academy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e90ff; /* Empower blue */
            color: white;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        header img {
            height: 60px;
            max-width: 100%;
        }

        header nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            position: relative;
            text-align: left;
            color: #1e90ff;
        }

        .hero img {
            width: 100%;
            height: auto;
        }

        .hero .overlay {
            position: absolute;
            top: 20%;
            left: 5%;
            color: black;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            max-width: 90%;
            border-radius: 10px;
            box-sizing: border-box;
        }

        footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            max-height: 500px;
        }

        .carousel img {
            width: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .hero .overlay {
                top: 10%;
                left: 5%;
                padding: 15px;
                font-size: 14px;
            }

            footer {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .hero .overlay {
                top: 5%;
                left: 5%;
                font-size: 12px;
            }

            header img {
                height: 50px;
            }

            header nav {
                gap: 10px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="img/log.png" alt="Empower International Academy Logo">
    <nav>
        <a href="hr.html">Login</a>
        <a href="#">Contact</a>
        <a href="#">Menu</a>
    </nav>
</header>

<div class="hero">
    <div class="carousel">
        <img src="img/log.png" alt="Hero Image 1" class="active">
        <img src="img/ga.jpg" alt="Hero Image 2">
        <img src="img/pra.jpg" alt="Hero Image 3">
    </div>
    <div class="overlay">
        <h1>EXCELLENCE  INTEGRITY  ACTION</h1>
        <h2>Empower International Academy</h2>
    </div>
</div>

<footer>
    <p>&copy; 2024 Empower International Academy. All rights reserved.</p>
</footer>

<script>
    const images = document.querySelectorAll('.carousel img');
    let currentIndex = 0;

    setInterval(() => {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
    }, 30000); // Change every 30 seconds
</script>

</body>
</html>
